<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>취득세 계산기 (2024년 기준)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>취득세 계산기 <strong>(2024년 기준)</strong></h1>

        <!-- 모달 버튼 -->
        <div id="acquisitionButtons">
            <button class="acquisition-btn" data-type="sale">매매</button>
            <button class="acquisition-btn" data-type="gift">증여</button>
            <button class="acquisition-btn" data-type="inheritance">상속</button>
            <button class="acquisition-btn" data-type="original">원시취득</button>
        </div>

        <!-- 입력 필드 -->
        <div id="inputContainer">
            <label for="propertyType" id="propertyTypeLabel" style="display: none;">부동산 종류:</label>
            <select id="propertyType" style="display: none;">
                <option value="">선택하세요</option>
                <option value="residential1">1세대 1주택</option>
                <option value="residentialMulti">다주택</option>
                <option value="commercial">상업용</option>
                <option value="land">토지</option>
            </select>

            <label for="assetValue" id="assetValueLabel" style="display: none;">부동산 금액 (원):</label>
            <input type="text" id="assetValue" placeholder="금액 입력" style="display: none;">

            <label for="additionalCosts">기타 비용 (원):</label>
            <input type="text" id="additionalCosts" placeholder="예: 5,000,000">
        </div>

        <!-- 계산 버튼 -->
        <button id="calculateButton">계산하기</button>

        <!-- 결과 -->
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
